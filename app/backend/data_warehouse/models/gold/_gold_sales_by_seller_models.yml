version: 2

models:
  - name: gold_sales_by_seller
    description: "Tabela Gold que agrega as vendas por vendedor nos últimos 7 dias, exibindo o desempenho de cada vendedor em termos de valor, quantidade e número de vendas."
    columns:
      - name: vendedor
        description: "Email do vendedor que realizou as vendas."
      - name: data
        description: "Data das vendas agregadas por vendedor."
      - name: total_valor
        description: "Valor total das vendas realizadas pelo vendedor na data especificada."
      - name: total_quantidade
        description: "Quantidade total de produtos vendidos pelo vendedor na data especificada."
      - name: total_vendas
        description: "Número total de transações realizadas pelo vendedor na data especificada."